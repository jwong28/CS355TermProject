  function loadClient() {
    gapi.client.setApiKey("AIzaSyBqv942pzHTb7oJwgLSgvNpzQ3wCde15Ik");
    return gapi.client.load("https://content.googleapis.com/discovery/v1/apis/customsearch/v1/rest")
        .then(function() { console.log("GAPI client loaded for API"); },
              function(err) { console.error("Error loading GAPI client for API", err); });
  }
  // Make sure the client is loaded before calling this method.
  function execute() {
    return gapi.client.search.cse.list({})
        .then(function(response) {
                // Handle the results here (response.result has the parsed body).
                console.log("Response", response);
              },
              function(err) { console.error("Execute error", err); });

<script>
        $("#searchButton").click(function(){
            // console.log("button clicked");
            id = document.getElementById('searchBox');
            src="https://www.googleapis.com/customsearch/v1?key=AIzaSyBqv942pzHTb7oJwgLSgvNpzQ3wCde15Ik&cx=012287142321051762589:ipngki_np_i&callback=hndlr&q="+id.value;
            var JSElement = document.createElement('script');
            JSElement.src = src;
            document.body.appendChild(JSElement);
        });

        function hndlr(response) {
            table = document.getElementById("searchResults");
            table.innerHTML = "";
            var data = '';
            for(var i=0; i<response.items.length; i++){
                data += '<tr>';
                data += '<td> <input type="checkbox" class="checkbox" form="download"> </td>';
                data+= '<td>';
                data+= '<a class="results" href="' + response.items[i]['link']+'">';
                data+= response.items[i]['title'];
                data+='</a>';
                data+='<p>'+response.items[i]['snippet']+'</p';
                data+='</td>';
                data +='</tr>';
            }
            $("#searchResults").append(data);
        }
</script>
